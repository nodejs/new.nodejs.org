name: Pull Request Checks

on:
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install NPM packages
        run: pnpm install --frozen-lockfile

      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          paths:
            - node_modules/.cache
          key: ${{ runner.os }}-lint-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Run Linting
        run: npx turbo lint

      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          paths:
            - node_modules/.cache
          key: ${{ runner.os }}-lint-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('node_modules/.cache/turbo') }}

  unit-tests:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install NPM packages
        run: pnpm install --frozen-lockfile

      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          paths:
            - node_modules/.cache
          key: ${{ runner.os }}-tests-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Run Unit Tests
        run: npx turbo test-ci

      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          paths:
            - node_modules/.cache
          key: ${{ runner.os }}-tests-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('node_modules/.cache/turbo') }}

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install NPM packages
        run: pnpm install --frozen-lockfile

      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          paths:
            - .next/cache
            - node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build Next.js
        run: npx turbo build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          paths:
            - .next/cache
            - node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('node_modules/.cache/turbo') }}
