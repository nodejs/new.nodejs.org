name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest

    services:
      my-app:
        ports:
          - 3000
        options: --name my-app

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm install && npm install -g @lhci/cli@0.8.x
      - run: npm run build
      - name: Run Lighthouse CI
        run: npx lighthouse-ci --collect.url=http://localhost:${{ job.services.my-app.ports[3000] }}/
      - run: lhci upload
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_LIGHTHOUSE_APP_TOKEN }}
